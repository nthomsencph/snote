version: '3.8'
services:
  postgres:
    image: postgres:16
    container_name: snote-db
    environment:
      POSTGRES_USER: snote
      POSTGRES_PASSWORD: snote_password
      POSTGRES_DB: snote
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U snote"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: 